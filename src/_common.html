<!DOCTYPE html>
<html lang="en" class="holiday-css-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}valgrind{% endblock %}</title>
    <meta name="title" content="valgrind" />
    <meta name="description" content="{{ meta_desc }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ meta_url }}" />
    <meta property="og:title" content="{{ meta_title }}" />
    <meta property="og:description" content="{{ meta_desc }}" />

    <!-- Twitter -->
    <meta property="twitter:url" content="{{ meta_url }}" />
    <meta property="twitter:title" content="{{ meta_title }}" />
    <meta property="twitter:description" content="{{ meta_desc }}" />

    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="stylesheet" href="/static/css/holiday.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/flag_icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://api.pirsch.io/pa.js"
        id="pianjs"
        data-code="HVNnrnGMCa2z84AkXfMRXZuWDHicKlu8"></script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block header %}
    <header>
        <img src="/static/img/logotext_inline.webp" alt="valgrind logo">
    </header>
    {% endblock %}
    {% block nav %}
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/posts">Posts</a></li>
            
        </ul>
    </nav>
    {% endblock %}
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ year }} valgrind. Site made with ❤️ by N3rdL0rd. Press <kbd>`</kbd> (tilde) to enter CLI mode.</p>
        <noscript>
            <br>
            <p>JavaScript is disabled. This affects nothing on the site, have a nice day!</p>
        </noscript>
    </footer>
    {% block scripts %}{% endblock %}
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === '`') {
                document.location.href = "/cli";
            }
        });
    </script>
</body>
</html>
